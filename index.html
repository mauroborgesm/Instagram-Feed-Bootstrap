<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4e60535a15.js" crossorigin="anonymous"></script>
    <title>Instagram Photo Feed with Bootstrap</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fa-brands fa-instagram"></i>
                Instagram
            </a>
            <div class="navbar-right d-flex">


                <button type="button " class="btn btn-success mx-2" data-bs-toggle="modal" data-bs-target="#exampleModal">Create new post</button>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-solid fa-gear"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><a class="dropdown-item" href="#">Accesibility</a></li>
                        <li><a class="dropdown-item" href="#">Privacy and data</a></li>
                        <li><a class="dropdown-item text-danger" href="#">log out</a></li>
                    </ul>
                </div>
            </div>


        </div>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  ...
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>
    </nav>
    <div class="container-fluid">
        <ul class="nav nav-tabs d-flex justify-content-center" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button"
                    role="tab" aria-controls="home" aria-selected="true"><i
                        class="fa-solid fa-table-cells"></i></button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button"
                    role="tab" aria-controls="profile" aria-selected="false"><i class="fa-solid fa-square"></i></button>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                <div class="row align-items-start my-1">
                    <div class="col">
                        <img src="https://picsum.photos/200" alt="" width="100%">
                    </div>
                    <div class="col">
                        <img src="https://picsum.photos/200" alt="" width="100%">

                    </div>
                    <div class="col">
                        <img src="https://picsum.photos/200" alt="" width="100%">

                    </div>
                </div>
                <div class="row align-items-start my-1">
                    <div class="col">
                        <img src="https://picsum.photos/200" alt="" width="100%">

                    </div>
                    <div class="col">
                        <img src="https://picsum.photos/200" alt="" width="100%">

                    </div>
                    <div class="col">
                        <img src="https://picsum.photos/200" alt="" width="100%">

                    </div>
                </div>
                <div class="row align-items-start my-1">
                    <div class="col">
                        <img src="https://picsum.photos/200" alt="" width="100%">

                    </div>
                    <div class="col">
                        <img src="https://picsum.photos/200" alt="" width="100%">

                    </div>
                    <div class="col">
                        <img src="https://picsum.photos/200" alt="" width="100%">

                    </div>
                </div>
            </div>
            <div class="tab-pane fade d-flex justify-content-center " id="profile" role="tabpanel" aria-labelledby="profile-tab">
                <div class="post-center">
                    <div class="card my-2"  style="width: 25rem;">
                        <div class="card-body d-flex justify-content-between">
                            <h5 class="card-title">My favorite pic</h5>
                            <span class="card-text">17/2.</span>
                          </div>
                        <img src="https://picsum.photos/200" width="100%" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">Card title</h5>
                          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                        </div>
                      </div>

                </div>
            </div>
        </div>




    </div>


</body>

</html>
